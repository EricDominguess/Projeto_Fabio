<!-- components/login.html -->
<div ng-controller="AuthController" ng-show="!isAuthenticated" class="min-h-screen flex items-center justify-center gradient-bg">
  <div class="max-w-md w-full mx-4">
    <div class="bg-white rounded-lg shadow-xl p-8 fade-in">
      <div class="text-center mb-8">
        <i class="fas fa-dumbbell text-4xl text-purple-600 mb-4"></i>
        <h2 class="text-2xl font-bold text-gray-800">Workout Tracker</h2>
        <p class="text-gray-600 mt-2">FaÃ§a login para acessar seus treinos</p>
      </div>

      <form ng-submit="login()" class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
          <input type="email" ng-model="credentials.email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
          <input type="password" ng-model="credentials.password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent" />
        </div>

        <div ng-show="loginError" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
          {{ loginError }}
        </div>

        <button type="submit" class="w-full bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition duration-200">
          <i class="fas fa-sign-in-alt mr-2"></i>Entrar
        </button>
      </form>

      <div class="mt-6 text-center text-sm text-gray-600">
        <p>Credenciais de teste:</p>
        <p><strong>Email:</strong> admin@workout.com</p>
        <p><strong>Senha:</strong> 123456</p>
      </div>
    </div>
  </div>
</div>
